<app-titulo [titulo]="'Eventos'"></app-titulo>

<div class="row">
  <div class="col-12">
    <input type="text" class="form-control mr-2" placeholder="Buscar por eventos" [(ngModel)]="filtroLista">
  </div>
</div>
<br>
<table class="table table-striped">
  <thead class="table-dark">
    <tr>
      <th><button class="btn btn-outline-light btn-sm" (click)="alternarImagem()">
          <i class="{{exibirImagem ? 'fa fa-eye-slash' : 'fa fa-eye'}}"></i>
          {{!exibirImagem ? 'exibir' : 'ocultar'}}
        </button>
      </th>
      <th>#</th>
      <th>Tema</th>
      <th>Local</th>
      <th>Data</th>
      <th>Qtd Pessoas</th>
      <th>Lote</th>
      <th></th>
    </tr>
  </thead>
  <tbody *ngIf="eventos && eventos.length">
    <tr *ngFor="let evento of eventosFiltrados">
      <td><img [collapse]="!exibirImagem" [isAnimated]="true" src="/assets/{{evento.imagemUrl}}"
          [style.width.px]="widthImg" [style.margin.px]="marginImg" alt="">
      </td>
      <td>{{evento.id}}</td>
      <td>{{evento.tema}}</td>
      <td>{{evento.local}}</td>
      <td>{{evento.dataEvento | DateTimeFormat}}</td>
      <td>{{evento.quantidadePessoas}}</td>
      <td>{{evento.lotes[0].nome}}</td>
      <td>
        <button class="btn btn-primary btn-sm mr-2" tooltip="Editar"><i class="far fa-edit"></i></button>&nbsp;
        <button class="btn btn-danger btn-sm mr-2" tooltip="Excluir" (click)="openModal(template)"><i
            class="far fa-trash-alt"></i></button>
      </td>
    </tr>
  </tbody>
  <tfoot *ngIf="!eventos.length">
    <tr>
      <td colspan="8" class="text-center">
        <h4>Nenhum Evento Encontrado!</h4>
      </td>
    </tr>
  </tfoot>
</table>

<ng-template #template>
  <div class="modal-body text-center">
    <p>Deseja deletar esse evento?</p>
    <button type="button" class="btn btn-default" (click)="confirm()">Sim</button>&nbsp;&nbsp;
    <button type="button" class="btn btn-primary" (click)="decline()">NÃ£o</button>
  </div>
</ng-template>
